name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DOTNET_VERSION: '8.0.x'
  NODE_VERSION: '20.x'
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  POSTGRES_DB: SmartRestaurant_Test

jobs:
  # Backend Tests
  backend-tests:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
          POSTGRES_INITDB_ARGS: "--locale=vi_VN.UTF-8 --encoding=UTF8"
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install ABP CLI
      run: dotnet tool install -g Volo.Abp.Cli

    - name: Cache .NET packages
      uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore .NET dependencies
      run: |
        cd aspnet-core
        dotnet restore SmartRestaurant.sln

    - name: Build .NET solution
      run: |
        cd aspnet-core
        dotnet build SmartRestaurant.sln --configuration Release --no-restore

    - name: Setup test database
      run: |
        cd aspnet-core
        dotnet run --project src/SmartRestaurant.DbMigrator
      env:
        ConnectionStrings__Default: "User ID=${{ env.POSTGRES_USER }};Password=${{ env.POSTGRES_PASSWORD }};Host=localhost;Port=5432;Database=${{ env.POSTGRES_DB }};"

    - name: Run .NET tests
      run: |
        cd aspnet-core
        dotnet test SmartRestaurant.sln --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./TestResults

    - name: Upload backend coverage reports
      uses: codecov/codecov-action@v3
      with:
        files: ./aspnet-core/TestResults/**/coverage.cobertura.xml
        flags: backend
        name: backend-coverage

  # Frontend Tests
  frontend-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'angular/package-lock.json'

    - name: Install frontend dependencies
      run: |
        cd angular
        npm ci

    - name: Lint Angular code
      run: |
        cd angular
        npm run lint

    - name: Run Angular unit tests
      run: |
        cd angular
        npm run test:ci

    - name: Build Angular for production
      run: |
        cd angular
        npm run build:prod

    - name: Upload frontend coverage reports
      uses: codecov/codecov-action@v3
      with:
        files: ./angular/coverage/lcov.info
        flags: frontend
        name: frontend-coverage

  # Integration Tests
  integration-tests:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
          POSTGRES_INITDB_ARGS: "--locale=vi_VN.UTF-8 --encoding=UTF8"
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'angular/package-lock.json'

    - name: Install ABP CLI
      run: dotnet tool install -g Volo.Abp.Cli

    - name: Restore .NET dependencies
      run: |
        cd aspnet-core
        dotnet restore SmartRestaurant.sln

    - name: Build .NET solution
      run: |
        cd aspnet-core
        dotnet build SmartRestaurant.sln --configuration Release --no-restore

    - name: Setup test database
      run: |
        cd aspnet-core
        dotnet run --project src/SmartRestaurant.DbMigrator
      env:
        ConnectionStrings__Default: "User ID=${{ env.POSTGRES_USER }};Password=${{ env.POSTGRES_PASSWORD }};Host=localhost;Port=5432;Database=${{ env.POSTGRES_DB }};"

    - name: Start backend API
      run: |
        cd aspnet-core
        dotnet run --project src/SmartRestaurant.HttpApi.Host &
        sleep 30  # Wait for API to start
      env:
        ASPNETCORE_ENVIRONMENT: Development
        ConnectionStrings__Default: "User ID=${{ env.POSTGRES_USER }};Password=${{ env.POSTGRES_PASSWORD }};Host=localhost;Port=5432;Database=${{ env.POSTGRES_DB }};"

    - name: Install frontend dependencies
      run: |
        cd angular
        npm ci

    - name: Generate Angular proxies
      run: |
        cd angular
        abp generate-proxy -t ng -u https://localhost:44391 || true  # Allow failure in CI

    - name: Install ABP libraries
      run: |
        cd angular
        abp install-libs

    - name: Run E2E tests
      run: |
        cd angular
        npm run e2e:ci
      env:
        API_BASE_URL: https://localhost:44391

  # Security Scan
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  # Docker Build Test
  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build API Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./infrastructure/docker/Dockerfile.api
        target: production
        push: false
        tags: smartrestaurant-api:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build Web Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./infrastructure/docker/Dockerfile.web
        target: production
        push: false
        tags: smartrestaurant-web:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker Compose
      run: |
        # Test that docker-compose files are valid
        cd infrastructure/docker
        docker-compose -f docker-compose.dev.yml config
        docker-compose -f docker-compose.prod.yml config

  # Code Quality
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install .NET format tool
      run: dotnet tool install -g dotnet-format

    - name: Check .NET code formatting
      run: |
        cd aspnet-core
        dotnet format SmartRestaurant.sln --verify-no-changes

    - name: Install frontend dependencies
      run: |
        cd angular
        npm ci

    - name: Check Angular code formatting
      run: |
        cd angular
        npm run lint

    - name: Check for Vietnamese text hardcoding (should use localization)
      run: |
        # Check for hardcoded Vietnamese text in TypeScript files
        if grep -r "Phá»Ÿ\|CÆ¡m\|BÃºn\|BÃ¡nh" angular/src --include="*.ts" --exclude-dir=assets; then
          echo "âŒ Found hardcoded Vietnamese text. Use localization instead."
          exit 1
        else
          echo "âœ… No hardcoded Vietnamese text found."
        fi

  # Results Summary
  ci-summary:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, integration-tests, security-scan, docker-build, code-quality]
    if: always()
    
    steps:
    - name: CI Summary
      run: |
        echo "## CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
        echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| Backend Tests | ${{ needs.backend-tests.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Frontend Tests | ${{ needs.frontend-tests.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Integration Tests | ${{ needs.integration-tests.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Security Scan | ${{ needs.security-scan.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Docker Build | ${{ needs.docker-build.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Code Quality | ${{ needs.code-quality.result }} |" >> $GITHUB_STEP_SUMMARY
        
        if [[ "${{ needs.backend-tests.result }}" == "success" && 
              "${{ needs.frontend-tests.result }}" == "success" && 
              "${{ needs.integration-tests.result }}" == "success" && 
              "${{ needs.docker-build.result }}" == "success" && 
              "${{ needs.code-quality.result }}" == "success" ]]; then
          echo "ðŸŽ‰ All CI checks passed!" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Some CI checks failed." >> $GITHUB_STEP_SUMMARY
        fi