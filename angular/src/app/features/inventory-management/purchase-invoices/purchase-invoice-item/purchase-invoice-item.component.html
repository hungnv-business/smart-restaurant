<div class="bg-white p-2 border border-gray-200 rounded-lg shadow-sm">
  <div class="flex justify-between items-center mb-2">
    <div class="flex items-center gap-1">
      <span class="bg-primary-500 text-white px-1.5 py-0.5 rounded-full text-xs font-bold">
        {{ index + 1 }}
      </span>
      <span class="text-xs font-semibold text-gray-900">Mặt hàng</span>
    </div>
    <p-button
      type="button"
      icon="pi pi-times"
      severity="danger"
      [rounded]="true"
      [outlined]="true"
      size="small"
      (onClick)="onRemove()"
      pTooltip="Xóa"
      *ngIf="!isViewOnly"
    />
  </div>

  <div [formGroup]="itemForm" class="flex flex-col gap-4">
    <!-- Category -->
    <div class="flex flex-col gap-1">
      <label class="text-xs font-medium text-gray-700">Danh mục nguyên liệu</label>
      <p-dropdown
        [options]="categories"
        optionLabel="displayName"
        optionValue="id"
        placeholder="Chọn danh mục..."
        [showClear]="true"
        formControlName="categoryId"
        (onChange)="onCategoryChange($event.value)"
        class="w-full"
        [readonly]="isViewOnly"
      />
    </div>

    <!-- Ingredient -->
    <div class="flex flex-col gap-1">
      <label class="text-xs font-medium text-gray-700 required">Nguyên liệu</label>
      
      <!-- Edit/View mode: dropdown ingredient -->
      <p-dropdown
        formControlName="ingredientId"
        [options]="ingredients"
        optionLabel="displayName"
        optionValue="id"
        placeholder="Chọn nguyên liệu..."
        [showClear]="true"
        (onChange)="onIngredientChange($event.value)"
        class="w-full"
        [readonly]="isViewOnly"
      />
      
      <app-validation-error [control]="itemForm.get('ingredientId')" fieldName="Nguyên liệu" />
    </div>

    <!-- Quantity & Unit -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
      <div>
        <label class="block text-xs font-medium text-gray-700 required mb-1">Số lượng</label>
        <p-inputnumber
          formControlName="quantity"
          [min]="1"
          [step]="1"
          placeholder="0"
          class="w-full"
          (onInput)="onCalculateTotal()"
          [readonly]="isViewOnly"
        />
        <app-validation-error [control]="itemForm.get('quantity')" fieldName="Số lượng" />
      </div>
      <div>
        <label class="block text-xs font-medium text-gray-700 required mb-1">Đơn vị</label>
        <input
          type="text"
          pInputText
          formControlName="unitName"
          placeholder="kg, lít, cái..."
          class="w-full text-xs text-center"
          [readonly]="isViewOnly || itemForm.get('unitId')?.value"
          [class.bg-gray-50]="itemForm.get('unitId')?.value"
          [class.p-invalid]="itemForm.get('unitName')?.invalid && itemForm.get('unitName')?.touched"
        />
        <app-validation-error [control]="itemForm.get('unitName')" fieldName="Đơn vị" />
      </div>
    </div>

    <!-- Supplier Info -->
    <div class="flex flex-col gap-1">
      <label class="text-xs font-medium text-gray-700">Nhà cung cấp</label>
      <input
        type="text"
        pInputText
        formControlName="supplierInfo"
        placeholder="Thông tin nhà cung cấp..."
        class="w-full text-xs"
        [readonly]="isViewOnly"
      />
    </div>

    <!-- Pricing -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
      <div>
        <label class="block text-xs font-medium text-gray-700 mb-1">Đơn giá</label>
        <p-inputnumber
          formControlName="unitPrice"
          mode="currency"
          currency="VND"
          locale="vi-VN"
          [min]="0"
          [minFractionDigits]="0"
          [maxFractionDigits]="0"
          class="w-full"
          (onInput)="onCalculateTotal()"
          [readonly]="isViewOnly"
        />
        <app-validation-error [control]="itemForm.get('unitPrice')" fieldName="Đơn giá" />
      </div>
      <div>
        <label class="block text-xs font-medium text-gray-700 required mb-1">Thành tiền</label>
        <p-inputnumber
          formControlName="totalPrice"
          mode="currency"
          currency="VND"
          locale="vi-VN"
          [min]="0"
          [minFractionDigits]="0"
          [maxFractionDigits]="0"
          class="w-full"
          [readonly]="isViewOnly"
        />
        <app-validation-error [control]="itemForm.get('totalPrice')" fieldName="Thành tiền" />
      </div>
    </div>

    <!-- Notes -->
    <div class="flex flex-col gap-1">
      <label class="text-xs font-medium text-gray-700">Ghi chú</label>
      <input
        type="text"
        pInputText
        formControlName="notes"
        placeholder="Ghi chú cho mặt hàng này..."
        class="w-full text-xs"
        [readonly]="isViewOnly"
      />
    </div>
  </div>
</div>
