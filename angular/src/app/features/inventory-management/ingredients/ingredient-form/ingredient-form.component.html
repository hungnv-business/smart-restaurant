<form [formGroup]="form" class="p-fluid">
  <div class="flex flex-col gap-6">
    <!-- Category & Name -->
    <div class="flex flex-col sm:flex-row gap-4">
      <div class="flex flex-col gap-2 flex-1">
        <label for="categoryId" class="block font-semibold text-sm required">Danh mục</label>
        <p-select
          id="categoryId"
          formControlName="categoryId"
          [options]="categories"
          optionLabel="name"
          optionValue="id"
          placeholder="Chọn danh mục"
          class="w-full"
          [class.p-invalid]="isFieldInvalid(form, 'categoryId')"
        />
        <app-validation-error [control]="getFormControl(form, 'categoryId')" fieldName="Danh mục" />
      </div>
      <div class="flex flex-col gap-2 flex-1">
        <label for="name" class="block font-semibold text-sm required">Tên nguyên liệu</label>
        <input
          type="text"
          pInputText
          id="name"
          formControlName="name"
          placeholder="Nhập tên nguyên liệu"
          class="w-full"
          [class.p-invalid]="isFieldInvalid(form, 'name')"
        />
        <app-validation-error [control]="getFormControl(form, 'name')" fieldName="Tên nguyên liệu" />
      </div>
    </div>

    <!-- Unit & Cost -->
    <div class="flex flex-col sm:flex-row gap-4">
      <div class="flex flex-col gap-2 flex-1">
        <label for="unit" class="block font-semibold text-sm required">Đơn vị</label>
        <p-select
          id="unit"
          formControlName="unitId"
          [options]="units"
          optionLabel="name"
          optionValue="id"
          placeholder="Chọn đơn vị"
          class="w-full"
          [class.p-invalid]="isFieldInvalid(form, 'unitId')"
        />
        <app-validation-error [control]="getFormControl(form, 'unitId')" fieldName="Đơn vị" />
      </div>
      <div class="flex flex-col gap-2 flex-1">
        <label for="costPerUnit" class="block font-semibold text-sm">Giá/đơn vị (VND)</label>
        <p-inputnumber
          inputId="costPerUnit"
          formControlName="costPerUnit"
          mode="currency"
          currency="VND"
          locale="vi-VN"
          [min]="0"
          class="w-full"
          placeholder="Nhập giá đơn vị"
        />
      </div>
    </div>

    <!-- Description -->
    <div class="flex flex-col gap-2">
      <label for="description" class="block font-semibold text-sm">Mô tả</label>
      <input
        type="text"
        pInputText
        id="description"
        formControlName="description"
        placeholder="Nhập mô tả nguyên liệu"
        class="w-full"
      />
    </div>

    <!-- Supplier Info -->
    <div class="flex flex-col gap-2">
      <label for="supplierInfo" class="block font-semibold text-sm">Thông tin nhà cung cấp</label>
      <input
        type="text"
        pInputText
        id="supplierInfo"
        formControlName="supplierInfo"
        placeholder="Nhập thông tin nhà cung cấp"
        class="w-full"
      />
    </div>

    <!-- Multi-Unit Configuration -->
    <app-ingredient-unit-list
      *ngIf="isEdit && ingredient"
      [purchaseUnits]="purchaseUnits"
      [baseUnitName]="getUnitName(form.get('unitId')?.value)"
      [units]="units"
      [loading]="loading"
      (editUnit)="onEditUnit($event)"
      (deleteUnit)="onDeleteUnit($event)"
      (addUnit)="onAddUnit()"
    />
  </div>
</form>

<app-form-footer-actions
  [disabled]="form.invalid"
  [loading]="loading"
  (formSave)="onSubmit()"
  (formCancel)="onCancel()"
>
</app-form-footer-actions>
