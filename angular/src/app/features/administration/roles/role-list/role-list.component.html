<div class="card">
  <p-toolbar styleClass="mb-12">
    <ng-template #start>
      <p-button
        *abpPermission="PERMISSIONS.ROLES.CREATE"
        label="Thêm vai trò"
        icon="pi pi-plus"
        severity="secondary"
        class="mr-2"
        (onClick)="openCreateDialog()"
      />
      <p-button
        *abpPermission="PERMISSIONS.ROLES.DELETE"
        severity="secondary"
        label="Xóa"
        icon="pi pi-trash"
        outlined
        (onClick)="deleteSelectedRoles()"
        [disabled]="!selectedRoles || !selectedRoles.length || !hasDeletableRoles()"
      />
    </ng-template>
  </p-toolbar>

  <p-table
    #dt
    [value]="roles()"
    [rows]="pageSize"
    [paginator]="paginator"
    [globalFilterFields]="filterFields"
    styleClass="w-full"
    [(selection)]="selectedRoles"
    [rowHover]="rowHover"
    dataKey="id"
    currentPageReportTemplate="Hiển thị {first} đến {last} của {totalRecords} vai trò"
    [showCurrentPageReport]="showCurrentPageReport"
    [rowsPerPageOptions]="rowsPerPageOptions"
  >
    <ng-template #caption>
      <div class="flex items-center justify-between">
        <h5 class="m-0">Quản lý vai trò</h5>
        <p-iconfield>
          <p-inputicon styleClass="pi pi-search" />
          <input
            pInputText
            type="text"
            (input)="onGlobalFilter(dt, $event)"
            placeholder="Tìm kiếm..."
          />
        </p-iconfield>
      </div>
    </ng-template>

    <ng-template #header>
      <tr>
        <th class="min-w-12">
          <p-tableHeaderCheckbox *abpPermission="PERMISSIONS.ROLES.DELETE" />
        </th>
        <th class="min-w-48" pSortableColumn="name">
          <span class="flex items-center gap-2">Tên vai trò <p-sortIcon field="name" /></span>
        </th>
        <th class="min-w-32" pSortableColumn="isDefault">
          <span class="flex items-center gap-2">Mặc định <p-sortIcon field="isDefault" /></span>
        </th>
        <th class="min-w-32" pSortableColumn="isPublic">
          <span class="flex items-center gap-2">Công khai <p-sortIcon field="isPublic" /></span>
        </th>
        <th class="min-w-32" pSortableColumn="isStatic">
          <span class="flex items-center gap-2">Hệ thống <p-sortIcon field="isStatic" /></span>
        </th>
        <th class="min-w-20"></th>
      </tr>
    </ng-template>

    <ng-template #body let-role>
      <tr>
        <td class="w-12 min-w-12">
          <p-tableCheckbox
            [value]="role"
            *abpPermission="PERMISSIONS.ROLES.DELETE"
            [disabled]="role.isStatic"
          />
        </td>
        <td class="min-w-48">{{ role.name }}</td>
        <td class="min-w-32">
          <p-tag
            [value]="role.isDefault ? 'Có' : 'Không'"
            [severity]="role.isDefault ? 'success' : 'secondary'"
          />
        </td>
        <td class="min-w-32">
          <p-tag
            [value]="role.isPublic ? 'Có' : 'Không'"
            [severity]="role.isPublic ? 'success' : 'secondary'"
          />
        </td>
        <td class="min-w-32">
          <p-tag
            [value]="role.isStatic ? 'Có' : 'Không'"
            [severity]="role.isStatic ? 'warning' : 'secondary'"
          />
        </td>
        <td class="min-w-20">
          <div class="flex gap-2 justify-end">
            <p-button
              *abpPermission="PERMISSIONS.ROLES.UPDATE"
              icon="pi pi-pencil"
              [rounded]="true"
              [outlined]="true"
              (click)="openEditDialog(role.id!)"
              pTooltip="Sửa"
            />
            <p-button
              *abpPermission="PERMISSIONS.ROLES.DELETE"
              icon="pi pi-trash"
              severity="danger"
              [rounded]="true"
              [outlined]="true"
              [disabled]="role.isStatic"
              (click)="deleteRole(role)"
              [pTooltip]="role.isStatic ? 'Không thể xóa vai trò hệ thống' : 'Xóa'"
            />
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-confirmdialog />
