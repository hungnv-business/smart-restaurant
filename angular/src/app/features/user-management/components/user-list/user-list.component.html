<div class="card">
  <p-toolbar styleClass="mb-12">
    <ng-template #start>
      <p-button
        *abpPermission="PERMISSIONS.USERS.CREATE"
        label="Thêm người dùng"
        icon="pi pi-plus"
        severity="secondary"
        class="mr-2"
        (onClick)="openCreateDialog()"
      />
      <p-button
        *abpPermission="PERMISSIONS.USERS.DELETE"
        severity="secondary"
        label="Xóa"
        icon="pi pi-trash"
        outlined
        (onClick)="deleteSelectedUsers()"
        [disabled]="!selectedUsers || !selectedUsers.length"
      />
    </ng-template>
  </p-toolbar>

  <p-table
    #dt
    [value]="users()"
    [rows]="pageSize"
    [paginator]="true"
    [globalFilterFields]="filterFields"
    styleClass="user-table"
    [(selection)]="selectedUsers"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Hiển thị {first} đến {last} của {totalRecords} người dùng"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="rowsPerPageOptions"
  >
    <ng-template #caption>
      <div class="flex items-center justify-between">
        <h5 class="m-0">Quản lý người dùng</h5>
        <p-iconfield>
          <p-inputicon styleClass="pi pi-search" />
          <input
            pInputText
            type="text"
            (input)="onGlobalFilter(dt, $event)"
            placeholder="Tìm kiếm..."
          />
        </p-iconfield>
      </div>
    </ng-template>

    <ng-template #header>
      <tr>
        <th class="header-cell col-checkbox">
          <p-tableHeaderCheckbox *abpPermission="PERMISSIONS.USERS.DELETE" />
        </th>
        <th class="header-cell col-lg" pSortableColumn="userName">
          <span class="flex items-center gap-2">Tên đăng nhập <p-sortIcon field="userName" /></span>
        </th>
        <th class="header-cell col-xl" pSortableColumn="email">
          <span class="flex items-center gap-2">Email <p-sortIcon field="email" /></span>
        </th>
        <th class="header-cell col-lg" pSortableColumn="name">
          <span class="flex items-center gap-2">Họ tên <p-sortIcon field="name" /></span>
        </th>
        <th class="header-cell col-md" pSortableColumn="phoneNumber">
          <span class="flex items-center gap-2">Điện thoại <p-sortIcon field="phoneNumber" /></span>
        </th>
        <th class="header-cell col-md" pSortableColumn="isActive">
          <span class="flex items-center gap-2">Trạng thái <p-sortIcon field="isActive" /></span>
        </th>
        <th class="header-cell col-md">Vai trò</th>
        <th class="header-cell col-sm"></th>
      </tr>
    </ng-template>

    <ng-template #body let-user>
      <tr>
        <td class="body-cell col-checkbox">
          <p-tableCheckbox [value]="user" *abpPermission="PERMISSIONS.USERS.DELETE" />
        </td>
        <td class="body-cell col-lg">{{ user.userName }}</td>
        <td class="body-cell col-xl">{{ user.email }}</td>
        <td class="body-cell col-lg">{{ getUserFullName(user) }}</td>
        <td class="body-cell col-md">{{ user.phoneNumber }}</td>
        <td class="body-cell col-md">
          <p-tag
            [value]="getStatusLabel(user.isActive)"
            [severity]="user.isActive ? 'success' : 'danger'"
          />
        </td>
        <td class="body-cell col-md">
          {{ getUserRoles(user) }}
        </td>
        <td class="body-cell col-sm">
          <div class="action-buttons">
            <p-button
              *abpPermission="PERMISSIONS.USERS.UPDATE"
              icon="pi pi-pencil"
              [rounded]="true"
              [outlined]="true"
              (click)="openEditDialog(user.id!)"
              pTooltip="Sửa"
            />
            <p-button
              *abpPermission="PERMISSIONS.USERS.DELETE"
              icon="pi pi-trash"
              severity="danger"
              [rounded]="true"
              [outlined]="true"
              (click)="deleteUser(user)"
              pTooltip="Xóa"
            />
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-confirmdialog />

<app-user-form
  [(visible)]="userDialogVisible"
  [userId]="selectedUserId"
  (userSaved)="onUserSaved()"
/>
